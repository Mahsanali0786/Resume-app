<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talim e Kavaif</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card-img-top {
            object-fit: cover;
            height: 800px !important;
        }

        .card {
            height: 1000px !important;
        }

        /* Create a class for the dynamic background transition */
        .dynamic-bg {
            animation: colorChange 10s infinite alternate; /* Apply the colorChange animation */
        }

        @keyframes colorChange {
            0% {
                background-color: #3498db; /* Initial background color */
            }
            50% {
                background-color: #e74c3c; /* Midway background color */
            }
            100% {
                background-color: #3498db; /* Final background color */
            }
        }
    </style>
</head>
<body>
    <header class="bg-dark text-light text-center py-4 dynamic-bg"> <!-- Add dynamic-bg class to header -->
        <h1>Talim e Kavaif</h1>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://raw.githubusercontent.com/Mahsanali0786/Resume-app/main/assets/image1.png" class="card-img-top" alt="Image 1">
                    <div class="card-body">
                        <h5 class="card-title">Image 1</h5>
                        <p class="card-text">Multi resume profiles</p>
                        <p class="card-text">Index: 1</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://raw.githubusercontent.com/Mahsanali0786/Resume-app/main/assets/image2.png" class="card-img-top" alt="Image 2">
                    <div class="card-body">
                        <h5 class="card-title">Image 2</h5>
                        <p class="card-text">Edit profile details</p>
                        <p class="card-text">Index: 2</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://raw.githubusercontent.com/Mahsanali0786/Resume-app/main/assets/image3.png" class="card-img-top" alt="Image 3">
                    <div class="card-body">
                        <h5 class="card-title">Image 3</h5>
                        <p class="card-text">Fill out personal info</p>
                        <p class="card-text">Index: 3</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://raw.githubusercontent.com/Mahsanali0786/Resume-app/main/assets/image4.png" class="card-img-top" alt="Image 4">
                    <div class "card-body">
                        <h5 class="card-title">Image 4</h5>
                        <p class="card-text">Select your template</p>
                        <p class="card-text">Index: 4</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="https://raw.githubusercontent.com/Mahsanali0786/Resume-app/main/assets/image5.png" class="card-img-top" alt="Image 5">
                    <div class="card-body">
                        <h5 class="card-title">Image 5</h5>
                        <p class="card-text">Check and download.</p>
                        <p class="card-text">Index: 5</p>
                    </div>
                </div>
            </div>
            <!-- Add more cards for additional images -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
